<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#1b3f41;" >
    <form action="/" method="post">
        <fieldset style="background-color:#399298">
            <legend><h4 style="border: 1px solid #3e858b; background-color: #3e858b; padding: 2px 2px; color: black;">Personal Data</h4></legend> 
            <br>
            <fieldset style="background-color:#51C0C8">
                <legend><h4 style="border: 1px solid #3e858b; background-color: #3e858b; padding: 28px 2px; color: black;">Your Name</h4></legend> 
                <table>
                    <tr><td><label for="firstname" style="color: black;">First Name</label></td>
                        <td><span style="color: black;">:</span><input type="text" placeholder="First Name" name="firstname" id="firstname" required>
                    </td></tr>
                    <tr><td><label for="secondname" style="color: black;">Second Name</label></td>
                        <td><span style="color: black;">:</span><input type="text" placeholder="Second Name" name="secondname" id="secondname" required>
                    </td></tr>
                </table>
            </fieldset>
            <br><br>
            <table>
                <tr><td><label for="phone" style="color: black;">Your Phone</label>
                </td><td><span style="color: black;">:</span><input type="tel" placeholder="Your Phone" name="phone" id="phone" required>
                </td></tr>
                <tr><td><label for="email" style="color: black;">Email</label></td>
                    <td><span style="color: black;">:</span><input type="text" placeholder="Email" name="email" id="email" required>
                </td></tr>
                <tr><td><label for="password" style="color: black;">Password</label>
                </td><td><span style="color: black;">:</span><input type="password" placeholder="Password" name="password" id="password" required>
                </td></tr>
                <tr><td><label for="re-password" style="color: black;">Re-Password</label>
                </td><td><span style="color: black;">:</span><input type="password" placeholder="Confirm Password" name="repassword" id="re-password" required>
                </td></tr>
            </table>
            <br>
            <input type="radio" name="gender" value="male" id="male"> 
            <label for="male" style="color: black;">Male</label>
            <br>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female" style="color: black;">Female</label>
            <br><br>
            <input type="checkbox" id="student" name="student" value="student">
            <label for="student" style="color: black;">Student</label><br>

            <input type="checkbox" id="graduated" name="graduated" value="graduated">
            <label for="graduated" style="color: black;">Graduated</label><br>
            <br><br>
            <label for="university" style="color: black;">University :</label>
            <select name="university" id="university">
                <option disabled selected>Select University</option>
                <option value="AUC">AUC</option>
                <option value="GUC">GUC</option>
                <option value="MSA">MSA</option>
                <option value="GUC">MUST</option>

            </select>
            <br><br>
            <button type="submit" style="background-color: rgb(53, 51, 51);">Submit</button>
        </fieldset>
    </form>
</body>
</html>
